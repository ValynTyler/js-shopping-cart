<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="get">
      <select name="itm" id="item-select" required>
        <option disabled selected value></option>
        <option value="qwer">qwer</option>
        <option value="asdf">asdf</option>
        <option value="zxcv">zxcv</option>
      </select>
      <input type="number" name="qty" id="quantity" required />
      <input type="button" value="Add" id="add" />
    </form>
    <div id="cart"></div>
    <template id="cart-item-template">
      <div id="cart-item">
        <div class="cart-item-id"></div>
        <div class="cart-item-quantity"></div>
        <input type="button" value="remove">
      </div>
    </template>
    <script type="module" src="script.js"></script>
  </body>
</html>
